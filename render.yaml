services:
  - type: web
    name: qat-app
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn server:app
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: qat-db
          property: connectionString
    healthCheckPath: /
    autoDeploy: true

databases:
  - name: qat-db
    databaseName: qat_app
    user: qat_user
    plan: free
