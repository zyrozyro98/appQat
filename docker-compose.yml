version: '3.8'

services:
  web:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - ./data:/app/data
      - ./uploads:/app/uploads
      - ./backups:/app/backups
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=your-production-secret-key-change-this
    restart: unless-stopped
